<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro to Webpack</title>
</head>
<body>
  <script>
    const person = (function person(age, name) {
      return {
        getPersonDetail: function() {
          return {
            name,
            age
          }
        }
      }
    })(20, "John")

    console.log(person.getPersonDetail())
  </script>
</body>
</html>
